<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">PDF Invoice Extractor</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="card">
    <div class="card-body">
      <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="pdf" class="form-label">Select PDF Invoice</label>
          <input class="form-control" type="file" id="pdf" name="pdf" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Extract &amp; Analyze</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
